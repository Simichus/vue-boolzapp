<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- user.js -->
    <script src="./js/users.js"></script>

    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Day js base -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <!-- Day plugins -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/customParseFormat.js"></script>

</head>

<body>
    <main id="app" class="d-flex justify-content-center align-items-center h-100">
        <section class="w-100 h-100 d-flex">
            <div id="chats-bar" class="d-flex flex-column">
                <div id="user" class="bg-gray d-flex justify-content-between align-items-center p-3">
                    <div>
                        <img src="./img/avatar_io.jpg" alt="utente" id="user-image" class="profile-image">
                        <span>Nome Utente</span>
                    </div>
                    <div>
                        <i class="fas fa-circle-notch fa-2x"></i>
                        <i class="fas fa-comment-alt fa-2x"></i>
                        <i class="fas fa-ellipsis-v fa-2x"></i>
                    </div>
                </div>
                <div id="desktop-notify-alert" class="d-flex align-items-center p-3">
                    <div class="d-flex bell justify-content-center align-items-center me-3">
                        <i class="fas fa-bell-slash fa-2x"></i>
                    </div>
                    <div>
                        <h2 class="fs-6 mb-0">Ricevi notifiche di nuovi messaggi</h2>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div id="chat-filter">
                    <nav class="navbar navbar-light bg-light">
                        <form class="container-fluid">
                            <div class="input-group">
                                <span class="input-group-text bg-white" id="basic-addon1"><i
                                        class="fas fa-search"></i></span>
                                <input type="text" class="form-control border-start-0"
                                    placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </form>
                    </nav>
                </div>
                <div id="user-chats" class=" flex-grow-1 bg-white">
                    <div v-for="contact in contacts" class="p-3 border-top">
                        <img :src="`./img/avatar${contact.avatar}.jpg`" class="profile-image">
                        <span>{{contact.name}}</span>
                    </div>

                </div>
            </div>
            <div id="chat" class="flex-grow-1 d-flex flex-column border-start border-secondary">
                <div class="bg-gray d-flex justify-content-between align-items-center p-3 chat-user">
                    <div>
                        <img src="./img/avatar_1.jpg" alt="michele" class="profile-image">
                        <span>Michele</span>
                    </div>
                    <div>
                        <i class="fas fa-search fa-2x"></i>
                        <i class="fas fa-paperclip fa-2x"></i>
                        <i class="fas fa-ellipsis-v fa-2x"></i>
                    </div>
                </div>
                <div id="chat-screen" class="flex-grow-1 pt-4 px-3">
                    <div class="d-flex user-message message w-100 px-3 py-1">
                        <div class="pt-3 px-3 pb-1">
                            <p class="m-0">Hai portato a spasso il cane?</p>
                            <div class="date">10/01/2020 15:30:55</div>
                        </div>
                    </div>
                    <div class="d-flex user-message message w-100 p-3">
                        <div class="pt-3 px-3 pb-1">
                            <p class="m-0">Ricordati di dargli da mangiare</p>
                            <div class="date">10/01/2020 15:50:00</div>
                        </div>
                    </div>
                    <div class="d-flex friend-message message w-100 p-3">
                        <div class="pt-3 px-3 pb-1">
                            <p class="m-0">Ricordati di dargli da mangiare</p>
                            <div class="date">10/01/2020 15:50:00</div>
                        </div>
                    </div>
                </div>
                <div id="send-message" class=" bg-gray py-3 d-flex justify-content-between align-items-center">
                    <div class="mx-3">
                        <i class="fas fa-smile fa-2x"></i>
                    </div>
                    <div class="flex-grow-1 h-100">
                        <input type="textarea" id="message-to-send" v-model="messageToSend"
                            placeholder="Scrivi un messaggio..." class="h-100">
                    </div>
                    <div v-if="!messageToSend" class="mx-3">
                        <i class="fas fa-microphone fa-2x"></i>
                    </div>
                    <div v-else class="mx-3">
                        <i class="fas fa-paper-plane fa-2x"></i>
                    </div>
                </div>
        </section>
    </main>


    <script src="./js/script.js"></script>
</body>

</html>
